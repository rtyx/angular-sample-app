<mat-toolbar>
  Angular Sample App
  <span class="toolbar-spacer"></span>
  <button mat-flat-button color="accent" (click)="onLogOut()">Log out</button>
</mat-toolbar>

<div class="wrapper">

  <div class="container">
    <div class="row">
      <div class="col-12">
        <table mat-table matSort matSortActive="updatedAt" matSortDirection="desc" [dataSource]="dataSource"
               class="mat-elevation-z8">

          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element">
              {{element?.id}}
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer</th>
            <td mat-cell *matCellDef="let element">
              <img [src]="element?.avatar" [alt]="element?.name">
              <strong>{{element?.name}}</strong>
            </td>
          </ng-container>

          <!-- Buildings Column -->
          <ng-container matColumnDef="lastProject">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Project</th>
            <td mat-cell *matCellDef="let element">
              {{element?.lastProject}}
            </td>
          </ng-container>

          <!-- Time Column -->
          <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated</th>
            <td mat-cell *matCellDef="let element">
              {{element?.updatedAt | recentDate}}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: tableColumns;" (click)="openProjectsDialog(row)">
          </tr>
        </table>
      </div>
    </div>
  </div>

</div>
