<h2 mat-dialog-title>
  {{ customer.name }}
</h2>

<mat-dialog-content>
  <div *ngIf="projects" class="content">
    Projects:
    <ul>
      <li *ngFor="let project of projects">
        <strong>{{ project.name }}</strong>, {{ project.address }}
      </li>
    </ul>
  </div>
  <div *ngIf="!projects" class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
